<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/CreateBooking.css">
</head>
<body>
    <div class="main-container"> 
        <h1>Create Bookings</h1>
        <div class="form">
            <form class="row">
                <div class="col-md-12">
                    <label for="inputService" class="form-label" style="font-weight:bold;">Service</label>
                    <select id="inputService" class="form-select">
                    <option selected>Select a service...</option>
                    <option>Psychology</option>
                    <option>Speech Therapy</option>
                    <option>Occupational Therapy</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="inputStaff" class="form-label" style="font-weight:bold;">Staff</label>
                    <select id="inputStaff" class="form-select">
                    <option selected>Select a staff...</option>
                    <option>Staff 1</option>
                    <option>Staff 2</option>
                    <option>Staff 3</option>
                    </select>
                </div>
                <div class="col-md-9">
                <label for="inputStudentName" class="form-label" style="font-weight:bold;">Student name</label>
                <input type="text" class="form-control" id="inputStudentName">
                </div>
                <div class="col-md-3">
                <label for="inputYearLevel" class="form-label">Year Level</label>
                <input type="text" class="form-control" id="inputYearLevel">
                </div>
                <div class="col-12">
                <label for="inputComments" class="form-label">Additional Comments:</label>
                <textarea class="form-control" rows="2" id="inputComments"></textarea>
                </div>
                <div class="button col-md-12">
                <button type="submit" class="btn btn-primary">Create Booking</button>
                </div>
            </form>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

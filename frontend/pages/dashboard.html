<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--JS Calendar-->
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

    <!-- FullCalendar JS (Make sure this is before your script) -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
    
        if (!calendarEl) {
          console.error("Calendar element not found!");
          return;
        }
    
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay"
          },
          events: [
            { title: "Meeting", start: "2025-03-18T10:00:00" },
            { title: "Workshop", start: "2025-03-21", end: "2025-03-23" }
          ]
        });
    
        calendar.render();
      });
    </script>
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <header class="navbar sticky-top flex-md-nowrap p-0">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">Wellness Bookings</a>
      
        <ul class="navbar-nav flex-row d-md-none">
          <li class="nav-item text-nowrap">
            <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
              <img src="../assets/house-door.svg">
            </button>
          </li>
        </ul>
      </header>

      <div class="container-fluid">
        <div class="row">
          <div class="side-menu col-md-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="#">
                  <img src="../assets/house-door.svg" >
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                  <img src="../assets/plus-circle.svg" >
                  Create Bookings
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                  <img src="../assets/calendar3.svg" >
                  Manage Bookings
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                  <img src="../assets/people-fill.svg" >
                  Manage Staff
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                  <img src="../assets/clipboard-data-fill.svg" >
                  Manage Services
                </a>
              </li>
            </ul>

            <hr class="my-3">

            <ul class="nav flex-column mb-auto">
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                  <img src="../assets/clipboard-data-fill.svg" >
                  Sign out
                </a>
              </li>
            </ul>
          
          </div>
          
          
        

          <div class="col-md-9">
              <div class="main-dashboard">
                <h4>Welcome to your dashboard!</h4>
                <hr class="my-3">
                <div class="view-bookings">
                  <h4>Your Bookings:</h4>
                  
                  <div id="calendar"></div>

                </div>
              </div>
              
          </div>
        </div>
      </div>
 

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          var calendarEl = document.getElementById("calendar");
          
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: "dayGridMonth", // Month view
            headerToolbar: {
              left: "prev,next today",
              center: "title",
              right: "dayGridMonth,timeGridWeek,timeGridDay"
            },
            events: [  // Sample events (can be loaded dynamically)
              {
                title: "Meeting",
                start: "2025-03-18T10:00:00"
              },
              {
                title: "Workshop",
                start: "2025-03-21",
                end: "2025-03-23"
              }
            ],
            selectable: true,
            dateClick: function (info) {
              alert("Date clicked: " + info.dateStr);
            }
          });
      
          calendar.render();
        });
      </script>
      
    </body>
</html>
